{% extends "base.html" %}

{% block content %}
<div class="row" id="main">

    <div id="sidebar" class="span4">
        <div>
            <a class="btn btn-primary btn-large" href="/">Teach me something else.</a>
        </div>
        <h3>{{ video.title }}</h3>
        <h4>
            <a href="{{ video.author_detail.href }}">{{ video.author_detail.name }}</a>
        </h4>
        <div class="description">
            {{ video.description|safe|urlize|markdown }}
        </div>
    </div>

    <div id="main" class="span8">
        
        <p><iframe width="100%" height="400" src="http://www.youtube.com/embed/{{ video.id }}" frameborder="0" allowfullscreen></iframe></p>

        <p class="">
            <img src="http://placehold.it/728x90">
        </p>

    </div>

</div>
{% endblock content %}
