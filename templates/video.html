<!doctype html>
<html lang="en">
<head>
    <title>Class Roulette!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cyborg.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        
        <header class="row">
            <div class="span6">
                <h1>Class Roulette!</h1>
            </div>
            <div class="span6">
                <h4 class="pull-right">Spin the wheel. Maybe you'll learn something.</h4>
            </div>
        </header>
        
        <div class="row" id="main">

            <div id="sidebar" class="span4">
                <div>
                    <a class="btn btn-primary btn-large" href="/">Teach me something else.</a>
                </div>
                <h3>{{ video.title }}</h3>
                <h4>
                    <a href="{{ video.author_detail.href }}">{{ video.author_detail.name }}</a>
                </h4>
                <div class="description">
                    {{ video.description|safe|urlize|markdown }}
                </div>
            </div>

            <div id="main" class="span8">
                <iframe width="100%" height="400" src="http://www.youtube.com/embed/{{ video.id }}" frameborder="0" allowfullscreen></iframe>
            </div>

        </div>

        <footer class="row">
        <div class="span12">
            <p class="pull-right">Built with <a href="http://flask.pocoo.org/">Flask</a>, <a href="http://twitter.github.io/bootstrap/">Bootstrap</a> and <a href="http://youtube.com">YouTube</a>.</p>
        </div>
        </footer>
    </div>
</body>
</html>
